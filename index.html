    <script type="text/javascript">

     // Un alert() espone 5 numeri generati casualmente.
     // Da li parte un timer di 30 secondi.
     // Dopo 30 secondi l'utente deve inserire, uno alla volta, i numeri che ha visto precedentemente, tramite il prompt().
     // Dopo che sono stati inseriti i 5 numeri, il software dice quanti e quali dei numeri da indovinare sono stati individuati.

     var randomNumbers = [];

     var clock;

     var userNumbers = [];

     var seconds = 3000;

     var count = 0;

     var rightNumbers = [];


     function getRandom() {

          var random = Math.round(Math.random() * (100 - 1) + 1);

          return random;
     }



     function get5casualNumbers() {

          while ( randomNumbers.length < 5) {

               randomNumbers.push(getRandom());

          }

          alert("Numeri casuali : " + randomNumbers);
     }



     function conditionForClear() {

          if (userNumbers.length > 4 ) {

          clearInterval(clock);

          alert("Totale numeri indovinati: " + count + " || Numeri indovinati: " + rightNumbers);

          }
     }



     function trueNumbers (userImput) {

          if (randomNumbers.includes (userImput) ) {

               count++;
               rightNumbers.push(userImput);
          }
     }



     get5casualNumbers();


     function askForNumber () {

      var ask = prompt("Inserisci un numero...");

      userNumbers.push(ask);

      console.log(userNumbers);

      trueNumbers(ask);

      conditionForClear();

     }

     

     function ThirtySecondsInterval () {

          clock = setInterval(askForNumber, seconds);
     }



     ThirtySecondsInterval();



      
    </script>
